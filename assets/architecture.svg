  <path d="M170 150 L190 150" stroke="#94a3b8" stroke-width="1.5" marker-end="url(#arrow)"/>
  <path d="M360 100 L380 100" stroke="#94a3b8" stroke-width="1.5" marker-end="url(#arrow)"/>
  <path d="M360 150 L370 150 L370 390 L380 390" stroke="#94a3b8" stroke-width="1.5" marker-end="url(#arrow)"/>
  <path d="M690 150 L710 150" stroke="#94a3b8" stroke-width="1.5" marker-end="url(#arrow)"/>
  <path d="M690 390 L700 390 L700 150 L710 150" stroke="#94a3b8" stroke-width="1.5"/>
  <path d="M880 150 L900 150" stroke="#94a3b8" stroke-width="1.5" marker-end="url(#arrow)"/>
  <path d="M535 280 L535 300" stroke="#a78bfa" stroke-width="2" marker-end="url(#arrow)"/>
  <path d="M535 215 L535 280" stroke="#94a3b8" stroke-width="1.5"/>

  <!-- Labels -->
  <text x="535" y="250" text-anchor="middle" fill="#94a3b8" font-family="-apple-system, sans-serif" font-size="8">uses</text>
  <text x="550" y="295" text-anchor="start" fill="#a78bfa" font-family="-apple-system, sans-serif" font-size="8" font-weight="600">semantic</text>
</svg>
