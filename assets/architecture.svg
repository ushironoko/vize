  <g filter="url(#shadow)">
    <rect x="900" y="20" width="180" height="440" rx="14" fill="#3d4f5f"/>
    <text x="990" y="46" text-anchor="middle" fill="rgba(255,255,255,0.85)" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="10" font-weight="600" letter-spacing="1.2">BINDINGS</text>
