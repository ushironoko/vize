    <text x="535" y="326" text-anchor="middle" fill="rgba(255,255,255,0.85)" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="10" font-weight="600" letter-spacing="1.2">SEMANTIC ANALYSIS</text>
