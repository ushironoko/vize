    <text x="795" y="102" text-anchor="middle" fill="rgba(255,255,255,0.6)" font-family="-apple-system, sans-serif" font-size="8">Parser</text>
    <rect x="725" y="120" width="140" height="50" rx="8" fill="rgba(255,255,255,0.1)"/>
    <text x="795" y="148" text-anchor="middle" fill="#fff" font-family="SF Mono, monospace" font-size="11" font-weight="500">relief</text>
    <text x="795" y="162" text-anchor="middle" fill="rgba(255,255,255,0.6)" font-family="-apple-system, sans-serif" font-size="8">AST</text>
    <rect x="725" y="180" width="140" height="50" rx="8" fill="rgba(255,255,255,0.1)"/>
    <text x="795" y="208" text-anchor="middle" fill="#fff" font-family="SF Mono, monospace" font-size="11" font-weight="500">carton</text>
    <text x="795" y="222" text-anchor="middle" fill="rgba(255,255,255,0.6)" font-family="-apple-system, sans-serif" font-size="8">Allocator</text>
