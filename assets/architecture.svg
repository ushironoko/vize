    <text x="95" y="46" text-anchor="middle" fill="rgba(255,255,255,0.85)" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="10" font-weight="600" letter-spacing="1.2">APPLICATIONS</text>
    <rect x="35" y="60" width="120" height="42" rx="8" fill="rgba(255,255,255,0.1)"/>
