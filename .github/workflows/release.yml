name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  id-token: write

env:
  CARGO_INCREMENTAL: 0

jobs:
  # Build CLI binaries for all platforms
  build-cli:
    name: Build CLI - ${{ matrix.settings.target }}
    runs-on: ${{ matrix.settings.host }}
    strategy:
      fail-fast: false
      matrix:
        settings:
          - host: macos-latest
            target: x86_64-apple-darwin
            archive: vize-x86_64-apple-darwin.tar.gz
          - host: macos-latest
            target: aarch64-apple-darwin
            archive: vize-aarch64-apple-darwin.tar.gz
          - host: windows-latest
            target: x86_64-pc-windows-msvc
            archive: vize-x86_64-pc-windows-msvc.zip
          - host: windows-latest
            target: aarch64-pc-windows-msvc
            archive: vize-aarch64-pc-windows-msvc.zip
          - host: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            archive: vize-x86_64-unknown-linux-gnu.tar.gz
          - host: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            archive: vize-aarch64-unknown-linux-gnu.tar.gz
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.settings.target }}

      - name: Install cross-compilation tools (Linux ARM64)
        if: matrix.settings.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2

      - name: Build CLI
        shell: bash
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc
        run: cargo build --release -p vize --target ${{ matrix.settings.target }}

      - name: Create archive (Unix)
        if: runner.os != 'Windows'
        run: |
          cd target/${{ matrix.settings.target }}/release
          tar -czvf ../../../${{ matrix.settings.archive }} vize

      - name: Create archive (Windows)
        if: runner.os == 'Windows'
        run: |
          cd target/${{ matrix.settings.target }}/release
          7z a ../../../${{ matrix.settings.archive }} vize.exe

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: cli-${{ matrix.settings.target }}
          path: ${{ matrix.settings.archive }}
          if-no-files-found: error

  # Build native bindings for all platforms
  build-native:
    name: Build Native - ${{ matrix.settings.target }}
    runs-on: ${{ matrix.settings.host }}
    strategy:
      fail-fast: false
      matrix:
        settings:
          - host: macos-latest
            target: x86_64-apple-darwin
            build: pnpm -C npm/vize-native build --target x86_64-apple-darwin
          - host: macos-latest
            target: aarch64-apple-darwin
            build: pnpm -C npm/vize-native build --target aarch64-apple-darwin
          - host: windows-latest
            target: x86_64-pc-windows-msvc
            build: pnpm -C npm/vize-native build --target x86_64-pc-windows-msvc
          - host: windows-latest
            target: aarch64-pc-windows-msvc
            build: pnpm -C npm/vize-native build --target aarch64-pc-windows-msvc
          - host: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            build: pnpm -C npm/vize-native build --target x86_64-unknown-linux-gnu
          - host: ubuntu-latest
            target: x86_64-unknown-linux-musl
            build: pnpm -C npm/vize-native build --target x86_64-unknown-linux-musl --zig
          - host: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            build: pnpm -C npm/vize-native build --target aarch64-unknown-linux-gnu --zig
          - host: ubuntu-latest
            target: aarch64-unknown-linux-musl
            build: pnpm -C npm/vize-native build --target aarch64-unknown-linux-musl --zig
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.settings.target }}

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2

      - name: Setup Zig
        if: contains(matrix.settings.build, '--zig')
        uses: goto-bus-stop/setup-zig@v2

      - name: Build
        run: ${{ matrix.settings.build }}
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: bindings-${{ matrix.settings.target }}
          path: npm/vize-native/*.node
          if-no-files-found: error

  # Publish native packages to npm (using Trusted Publishing / OIDC)
  release-npm-native:
    name: Release @vizejs/native to npm
    runs-on: ubuntu-latest
    needs: build-native
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"
          cache: pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: bindings-*
          path: npm/vize-native/artifacts

      - name: Prepare npm packages
        working-directory: npm/vize-native
        run: npx napi prepublish -t npm

      - name: Move artifacts
        working-directory: npm/vize-native
        run: npx napi artifacts --dir artifacts

      - name: List packages
        run: ls -la npm/vize-native/npm/

      - name: Publish
        working-directory: npm/vize-native
        run: pnpm publish --provenance --access public --no-git-checks

  # Build and publish WASM package (using Trusted Publishing / OIDC)
  release-npm-wasm:
    name: Release @vizejs/wasm to npm
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Install wasm-bindgen-cli
        run: cargo install wasm-bindgen-cli

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2

      - name: Build WASM
        run: |
          cargo build --release -p vize_vitrine --no-default-features --features wasm --target wasm32-unknown-unknown
          wasm-bindgen target/wasm32-unknown-unknown/release/vize_vitrine.wasm --out-dir npm/vize-wasm --target web
          # Restore the correct package.json (wasm-bindgen overwrites it with crate name)
          git checkout npm/vize-wasm/package.json

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Publish @vizejs/wasm
        working-directory: npm/vize-wasm
        run: pnpm publish --provenance --access public --no-git-checks

  # Build and publish Vite plugin (using Trusted Publishing / OIDC)
  release-npm-vite-plugin:
    name: Release @vizejs/vite-plugin to npm
    runs-on: ubuntu-latest
    needs: release-npm-native
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"
          cache: pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Build vite-plugin
        run: pnpm -C npm/vite-plugin-vize build

      - name: Publish @vizejs/vite-plugin
        working-directory: npm/vite-plugin-vize
        run: pnpm publish --provenance --access public --no-git-checks

  # Publish crates to crates.io (using Trusted Publishing)
  release-crates:
    name: Release crates to crates.io
    runs-on: ubuntu-latest
    environment: crates-io
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2

      - name: Get crates.io token via Trusted Publishing
        id: crates-io-auth
        uses: rust-lang/crates-io-auth-action@v1

      - name: Publish to crates.io
        env:
          CARGO_REGISTRY_TOKEN: ${{ steps.crates-io-auth.outputs.token }}
        run: |
          # Publish in dependency order with delays for index updates
          echo "Publishing vize_carton..."
          cargo publish -p vize_carton && sleep 30

          echo "Publishing vize_relief..."
          cargo publish -p vize_relief && sleep 30

          echo "Publishing vize_armature..."
          cargo publish -p vize_armature && sleep 30

          echo "Publishing vize_atelier_core..."
          cargo publish -p vize_atelier_core && sleep 30

          echo "Publishing vize_atelier_dom..."
          cargo publish -p vize_atelier_dom && sleep 30

          echo "Publishing vize_atelier_vapor..."
          cargo publish -p vize_atelier_vapor && sleep 30

          echo "Publishing vize_atelier_sfc..."
          cargo publish -p vize_atelier_sfc && sleep 30

          echo "Publishing vize_glyph..."
          cargo publish -p vize_glyph && sleep 30

          echo "Publishing vize_patina..."
          cargo publish -p vize_patina && sleep 30

          echo "Publishing vize_canon..."
          cargo publish -p vize_canon && sleep 30

          echo "Publishing vize_musea..."
          cargo publish -p vize_musea && sleep 30

          echo "Publishing vize_maestro..."
          cargo publish -p vize_maestro && sleep 30

          echo "Publishing vize_vitrine..."
          cargo publish -p vize_vitrine && sleep 30

          echo "Publishing vize (CLI)..."
          cargo publish -p vize

  # Create GitHub Release with CLI binaries
  create-github-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build-cli, release-npm-native, release-npm-wasm, release-npm-vite-plugin, release-crates]
    steps:
      - uses: actions/checkout@v4

      - name: Download CLI artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: cli-*
          path: cli-artifacts
          merge-multiple: true

      - name: List CLI artifacts
        run: ls -la cli-artifacts/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref_name, 'alpha') || contains(github.ref_name, 'beta') || contains(github.ref_name, 'rc') }}
          files: |
            cli-artifacts/*.tar.gz
            cli-artifacts/*.zip

  # Publish CLI npm package (using Trusted Publishing / OIDC)
  release-npm-cli:
    name: Release vize CLI to npm
    runs-on: ubuntu-latest
    needs: create-github-release
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Publish vize CLI package
        working-directory: npm/vize
        run: pnpm publish --provenance --access public --no-git-checks
